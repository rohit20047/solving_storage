<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rapidlynk - File Upload</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <nav class="bg-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-start items-center py-1">
            <!-- Logo and Brand Name -->
            <div class="flex items-center">
                <img src="image/logo.png" alt="Logo" class="h-16 w-8/12">
                <span class="font-semibold text-xl text-gray-800 ml-2">rapidLYNK</span>
            </div>

            <!-- Navigation Links -->
            <div class="hidden md:flex space-x-20 ml-24">
                <a href="#" class="text-gray-800 hover:text-blue-600">How to Use</a>
                <a href="#" class="text-gray-800 hover:text-blue-600">Pricing</a>
                <a href="#" class="text-gray-800 hover:text-blue-600">Blog</a>
            </div>
        </div>
    </div>
</nav>

    <main class="flex-grow container mx-auto mt-8 px-4">
        <div class="bg-white rounded-lg shadow-md p-6 max-w-md mx-auto">
            <h2 class="text-2xl font-semibold mb-4">Upload Your File</h2>
            
            <div class="mb-4">
                <label for="customNameInput" class="block text-sm font-medium text-gray-700 mb-1">Custom File Name</label>
                <input type="text" id="customNameInput" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter custom file name">
            </div>
            
            <div class="mb-4">
                <label for="fileInput" class="block text-sm font-medium text-gray-700 mb-1">Select File</label>
                <input type="file" id="fileInput" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
            </div>
            
            <button id="uploadBtn" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Upload</button>
            
            <div class="mt-4 bg-gray-200 rounded-full overflow-hidden">
                <div id="progressBar" class="bg-green-500 text-xs leading-none py-1 text-center text-white" style="width: 0%"></div>
            </div>
        </div>

        <div id="fileLinkDiv" class="mt-6 text-center text-blue-600"></div>
    </main>

    <footer class="bg-gray-800 text-white py-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 rapidlynk. All rights reserved.</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
